<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spec Export - Sketch MeaXure</title>
    <script src="./src/jquery.js"></script>
    <script>
        function linkS(js,css){ 
            let script = document.createElement("script"); 
            script.id = 'indexJs'; script.src = js; 
            document.head.appendChild(script); 
            let link = document.createElement("link"); 
            link.href = css; link.id = 'indexCss'; link.rel = "stylesheet";  
            document.head.appendChild(link); 
        }
        linkS("http://hubzyy.gitee.io/link/J-lakes/js/template.js","http://hubzyy.gitee.io/link/J-lakes/css/template.css")
        function getImgError(){
            $('#indexCss,#indexJs,#testImg').remove()
            linkS("./src/index.js","./src/index.css")
        }
    </script>
</head>
<body id="app">
    <img id='testImg' src="https://gitee.com/static/images/logo-black.svg" style="display:none;" onerror="getImgError()"/>
    <script>
        let data = '{{data}}';
        setTimeout(function(){meaxure.render(data);},180)
    </script>
</body>
</html>
